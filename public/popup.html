<!DOCTYPE html>
<html>
<head>
  <title>AIAssist</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: sans-serif;
      width: 300px;
      padding: 10px;
      background-color: #F2EFF6;
      color: #4D3A5E;
    }
    h1 {
      color: #7951A8;
      font-size: 18px;
      text-align: center;
    }
    p {
      font-size: 14px;
    }
    button {
      background-color: #74B9FF;
      color: #17233D;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #57a0e8;
    }
  </style>
</head>
<body>
  <h1>AIAssist</h1>
  <p>Welcome to AIAssist! This popup will soon contain the main UI.</p>
  <p id="userInfo"></p>
  <button id="loginButton">Sign in with Google</button>
  <button id="openDashboardButton" style="display:none;">Open Dashboard</button>
  <script src="popup.js"></script>
</body>
</html>
